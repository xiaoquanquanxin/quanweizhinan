        var canvas = document.getElementsByTagName("canvas")[0];
        var c = canvas.getContext('2d');
        c.font = 'bold 40pt sans-serif';
        c.strokeRect(173, 34, 50, 324);
//        c.strokeText('<canvas>', 12, 300);
        polygon(c, 3, 200, 225, 200);
        polygon(c, 3, 200, 225, 100, 0, true);
        c.clip();
        c.lineWidth = 3;
        c.stroke();
        c.fillStyle = '#aaa';
        c.fillRect(173, 34, 50, 324);
//        c.fillStyle = '#111';
//        c.fillText('<canvas>', 12, 300);
        function polygon(c, n, x, y, r, angle, countercolckwise) {
            angle = angle || 0;
            countercolckwise = countercolckwise || false;
            c.moveTo(x + r * Math.sin(angle), y - r * Math.cos(angle));
            var delta = 2 * Math.PI / n;
            for (var i = 1; i < n; i++) {
                angle += countercolckwise ? -delta : delta;
                c.lineTo(x + r * Math.sin(angle), y - r * Math.cos(angle));
            }
            c.closePath();
        }
    })()
