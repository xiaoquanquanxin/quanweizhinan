<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片</title>
    <style>
        img {
            width: 100px;;;
            height: 100px;;;
            border: 1px solid;
        }
    </style>
</head>
<body>
<img src="https://www.baidu.com/img/bd_logo1.png"
     onmouseleave="this.src='https://ss1.baidu.com/6ONXsjip0QIZ8tyhnq/it/u=961224733,2320658306&fm=179&app=42&f=JPEG'"
     onmouseenter="this.src='https://www.baidu.com/img/bd_logo1.png'" alt="">

<template id="wgTemplate" style="display: none;">
    <style>
        .btn {
            color: #fff;
            background: #006dcc;
        }
    </style>
    <button type="button" class="btn">custom button widget</button>
</template>
<script type='text/javascript'>
    var proto = Object.create(HTMLElement.prototype, {
        createdCallback: {
            value: function () {
                var tp = document.querySelector('#wgTemplate');
                var clone = document.importNode(tp.content, true);
                console.log(clone)
                this.createShadowRoot().appendChild(clone)
            }
        }
    });
    var MyButtom = document.registerElement('my-buttom', {prototype: proto});
    document.body.appendChild(new MyButtom())

</script>
</body>
</html>
